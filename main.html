<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренировки</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="150x150" href="img/favicon/mstile-150x150.png">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="header-item">
            <a class="header-logo" href="#"></a>
            <div class="header-burger">
                <button class="burger" onclick="openModal()"></button>
            </div>
            <nav>
                <ul class="header-nav">
                    <li><a href="#">Мероприятия</a></li>
                    <li><a href="#">Расписание</a></li>
                    <li><a href="#">О компании</a></li>
                </ul>
            </nav>
        </div>
        <div class="social-icons">
            <a href="#"><img src="img/instagram.svg" alt="inst"></a>
            <a href="#"><img src="img/fb.svg" alt="fb"></a>
        </div>
    </header>
    <div id="modal" class="modal">
        <a class="header-logo" href="#"></a>
        <ul class="header-nav">
            <li><a href="#">Мероприятия</a></li>
            <li><a href="#">Расписание</a></li>
            <li><a href="#">О компании</a></li>
        </ul>
        <div class="social-icons">
            <a href="#"><img src="img/instagram.svg" alt="inst"></a>
            <a href="#"><img src="img/fb.svg" alt="fb"></a>
        </div>
        <button class="burger-close" onclick="closeModal()"></button>
    </div>
    <script>
        //    Menu

        function openModal() {
            document.getElementById("modal").style.top = "0px";
        }

        function closeModal() {
            document.getElementById("modal").style.top = "-500px";
        }
    </script>
</body>
</html>
